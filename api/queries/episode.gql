query episode($id: ID!) {
  episode(id: $id) {
    audio {
      audioFiles {
        byteLength,
        directUrl,
        id,
        mimeType,
        title
      },
      chapters {
        image,
        link,
        start,
        startString,
        title
      },
      contributions {
        contributionRole {
          id,
          isPublic,
          title
        },
        id,
        person {
          displayName,
          email,
          id,
          image,
          link,
          name,
          nick
        },
        position
      },
      duration,
      durationString,
      id,
      image
    },
    guid,
    id,
    image,
    number,
    podcast {
      id,
    	title
  	},
    publicPage,
    publishState,
    publishedAt,
    shortId,
    slug,
    subtitle,
    summary,
    summaryHtml,
    title
  }
}
